<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main class="main-container">
    <div class="profile-container">
      <img class="profile-container__image" src="assets/images/avatar-jessica.jpeg" alt="profile picture">
      <h1 class="profile-container__name">Jessica Randall</h1>
      <p class="profile-container__location">London, United Kingdom</p>
      <p class="profile-container__description">"Front-end developer and avid reader."</p>
    </div>
    <div class="socials-container">
      <a href="https://www.github.com" target="_blank"><button class="social">GitHub</button></a>
      <a href="https://www.frontendmentor.io/home" target="_blank"><button class="social">Frontend Mentor</button></a>
      <a href="https://www.linkedin.com" target="_blank"><button class="social">LinkedIn</button></a>
      <a href="https://www.twitter.com" target="_blank"><button class="social">Twitter</button></a>
      <a href="https://www.instagram.com" target="_blank"><button class="social">Instagram</button></a>
    </div>
  </main>

</body>
</html>
